<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>SHOLEH HAMOKSHIM!!!</title>
</head>

<body onload="init()">
    <h1>Mine Sweeper</h1>
    <button class="play-again" onclick="playAgain()">Play Again!</button>
    <br>
    <br>
    <button class="easy-btn" onclick="playEasy()">Easy</button>
    <button class="medium-btn" onclick="playMedium()">Medium</button>
    <button class="hard-btn" onclick="playHard()">Hard</button>
    <button class="customize" onclick="customizeLevel()">Custom Level</button>
    <br>
    <br>
    <div>
        <div class="modal-timer">
            <h3 id="display-area">00:00</h3>
        </div>
        <br>
        <table class="board" border="1" cellpadding="10">
            <tbody></tbody>
        </table>
    </div>

    <script src="js/timer.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
